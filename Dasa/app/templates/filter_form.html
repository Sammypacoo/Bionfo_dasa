<!DOCTYPE html>
<html>
<head>
    <title>Filtrar Variantes</title>
</head>
<body>
    <h1>Filtrar Variantes por Frequência e Profundidade</h1>
    
    <form method="GET">
        <label for="frequency">Frequência Máxima (AF):</label><br>
        <input type="text" id="frequency" name="frequency" placeholder="Ex: 0.01"><br><br>
        
        <label for="depth">Profundidade Mínima (DP):</label><br>
        <input type="text" id="depth" name="depth" placeholder="Ex: 10"><br><br>
        
        <input type="submit" value="Filtrar Variantes">
    </form>
</body>
</html>
